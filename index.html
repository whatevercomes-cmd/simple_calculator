<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f4; }
    .calc { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    input { width:100%; margin-bottom:10px; padding:10px; font-size:18px; }
    button { width:60px; height:40px; margin:5px; font-size:18px; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="display" value="0" readonly>
    <br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">/</button><br>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">*</button><br>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button><br>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button><br>
    <button onclick="clearDisplay()">C</button>
  </div>

  <script>
    const display = document.getElementById('display');
    function press(val) {
      if (display.value === "0") display.value = "";
      display.value += val;
    }
    function calculate() {
      display.value = eval(display.value); // basic, works for this demo
    }
    function clearDisplay() {
      display.value = "0";
    }
  </script>
</body>
</html>
